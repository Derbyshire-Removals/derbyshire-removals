
[build]
  command = "npm run build"
  publish = "dist"

# This redirect ensures routes without trailing slashes work properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Set cache headers for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Set cache headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
